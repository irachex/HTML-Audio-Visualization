		margin: 0px;

	}
	
	div.column {
		width: 14px;
		float: left;

		opacity: 0;

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<script type="text/javascript" src="/soundmanagerv296a-20100606/script/soundmanager2.js"></script>
	<script type="text/javascript" charset="utf-8">
	var column = new Array();
	var colors = ['red', 'white', 'blue'];
	
	soundManager.url = '/soundmanagerv296a-20100606/swf/';
	soundManager.debugMode = false;
	soundManager.flashVersion = 9;
	soundManager.useHighPerformance = true;
	soundManager.useFlashBlock = false;

	soundManager.flash9Options.useWaveformData = false;
	soundManager.flash9Options.useEQData = true;
	soundManager.flash9Options.usePeakData = false;

	soundManager.onload = function() {
		soundManager.createSound({
			id: 'track_one',
			// url: '/letstry.razorfish.com/empire-state-of-mind.mp3',
			// url: '/letstry.razorfish.com/tik-tok.mp3',
			// url: '/letstry.razorfish.com/exhibit-c.mp3',
			// url: '/letstry.razorfish.com/just-a-friend.mp3',
			// url: '/letstry.razorfish.com/party-and-bullshit.mp3',
			// url: '/letstry.razorfish.com/paper-planes.mp3',
			url: '/letstry.razorfish.com/dirt-off-your-shoulder.mp3',
			whileplaying: function() {

				var divider = 7;
				var split = Math.floor( this.eqData.length / divider );
				
				for( var i = 0; i <= split; i++ ) {
					var eqData = this.eqData[i];
					var height = 1 + Math.floor( eqData * 30 );
					// var color = colors[ i % 3 ];
					
					var shadeOfGray = eqData * 255;
					var color = '#' + rgb2hex.to( Math.random() * shadeOfGray, Math.random() * shadeOfGray, Math.random() * shadeOfGray );
					
					animateColumn( split-i, height, color, 'transparent' );
					animateColumn( split+i, height, color, 'transparent' );
				}
			}
		});
		
		soundManager.play('track_one');

		$('body').css({
			'background-color': '#999'
		}).animate({
			'background-color': '#111'
		}, 3000).mousedown(function() {
			soundManager.togglePause('track_one');
		});
	}
	</script>
